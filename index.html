<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authorize gmail account</title>
        <style>
            pre {
                background-color: #f4f4f4;
                padding: 10px;
                border: 2px solid #000;
                overflow-x: auto;
                white-space: pre-wrap;
            }
            #all_controls {
                border: 2px solid #000;
                padding: 0px 10px 10px 10px;
            }
            .button_bar {
                margin-top: 20px;
            }
            button {
                margin-right: 10px;
            }
        </style>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <h3 id="title_text">Gmail Authorization</h3>
        <span id="description_text"></span>
        <p></p>
        <div id="all_controls">
            <div id="control_group">
                <h3 id="username_title">Select a local account:</h3>
                <div>
                    <select id="username_select"></select>
                </div>
                <hr />
                <div class="button_bar">
                    <label>Selected Account:</label>
                    <input id="selected_account" disabled="true" />
                    <button id="auth_button">Authorize with Google</button>
                    <button id="deauth_button">Remove Authorization</button>
                    <button id="reset_button_control">Reset</button>
                </div>
            </div>
            <div id="result_group">
                <h3>Result:</h3>
                <pre id="auth_result_text"></pre>
                <p></p>
                <div id="revoke_instructions">
                    <p>
                        To revoke an authorization open your google account settings page and choose "Account" -> "Third-party
                        connections"
                    </p>
                </div>
                <div class="button_bar">
                    <button id="reset_button_result">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
